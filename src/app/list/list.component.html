<div class="container">
    <div class="row">
        <div class="col-10 offset-1 mt-5">
            <div class="form-group">
                <label for="textArea">Type here!</label>
                <textarea class="form-control" id="textArea" #textAreaList rows="3" required></textarea>
              </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-2">
            <button class="btn btn-outline-dark btn-lg" (click)="backHomeList()">Back to home</button>
        </div>

        <div class="col-2">
            <button class="btn btn-info btn-lg" (click)="submitList(textAreaList.value)">Submit list</button>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12" aligng="center">
            <h1>{{choosenElement}}</h1>
        </div>
        
    </div>
</div>
