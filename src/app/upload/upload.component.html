<div class="container content">   

    <div class="row mb-5">
        <div class="col-12 " align="center">
            <input  id="file" type="file" accept=".csv" (change)="fileUpload($event.target.files)">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-2">
            <button class="btn btn-info btn-lg" (click)="randomElement()">Submit</button>
        </div>
        
        <div class="col-2">
            <button class="btn btn-info btn-lg" (click)="homePage()">Back to home</button>
        </div>
    </div>
   
    
    
    <div class="col-12 mt-3" align="center">
        <h1>{{chosenElement}}</h1>
    </div>
    
</div>
